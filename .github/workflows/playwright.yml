name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test || true  # Prevent failure blocking report generation

      - name: Install Allure CLI
        run: npm install -g allure-commandline  #  Ensure Allure CLI is installed

      - name: Generate Allure Report
        run: allure generate allure-results -o allure-report --clean  #  Corrected command

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: Allure Report
          path: allure-report/
